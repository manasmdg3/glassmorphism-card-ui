<!DOCTYPE html>
<html>
<head>
   <title>Glassmorphism Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" data-tilt data-tilt-glare data-tilt-max-glare="0.3" data-tilt-scale="1.1">
       <div class="card-img">
          <img src="profile-picture.jpg" alt="profile">  
       </div>
       <div class="desc">
          <h6 class="primary-text">Manas Dattagupta</h6>
          <h6 class="secondary-text">Front End Developer</h6>
       </div>
       <button class="primary-text">View Profile</button>
       <div class="details">
          <div class="Projects">
             <h6 class="primary-text">12</h6>
             <h6 class="secondary-text">Projects</h6>
          </div>
          <div class="Ongoing">
             <h6 class="primary-text">2</h6>
             <h6 class="secondary-text">Ongoing</h6>
          </div>
       </div>
    </div>
    <!--
       vanilla-tilt for tilt animation
       source: https://micku7zu.github.io/vanilla-tilt.js/
    -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</body>
</html>
