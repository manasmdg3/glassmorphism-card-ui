<!DOCTYPE html>
<html>
<head>
   <title>Glassmorphism Profile Card</title>
   <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <!--Stylesheet-->
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/e5e7f52248.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
       <div class="card-img">
          <img src="profile-picture.jpg" alt="profile">  
       </div>
       <div class="desc">
          <h6 class="primary-text">Manas Dattagupta</h6>
          <h6 class="secondary-text">Front End Developer</h6>
       </div>
       <button class="primary-text">View Profile</button>
       <div class="details">
          <div class="Projects">
             <h6 class="primary-text">12</h6>
             <h6 class="secondary-text">Projects</h6>
          </div>
          <div class="Ongoing">
             <h6 class="primary-text">2</h6>
             <h6 class="secondary-text">Ongoing</h6>
          </div>
       </div>
    </div>
</body>
</html>
